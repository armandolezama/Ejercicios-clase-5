<html>
<head>
<meta charset = "utf-8">
<script type="text/javascript">

let dadoUno = parseInt(prompt("¿Qué numero sacaste en el primer dado?"));
let dadoDos = parseInt(prompt("Qué numero sacaste en el segundo dado?"));
let dadoTres = parseInt(prompt("¿Qué numero sacaste en el tercer dado?"));

if (dadoUno === dadoDos || dadoUno === dadoTres || dadoDos === dadoTres) {
    alert("Ganaste.");
} else {
    alert("Perdiste.");
}

</script>
</body>
</html>
