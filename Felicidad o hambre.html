    <body>
        <h1>
            Ejercicio 1
        </h1>
        
        <script type="text/javascript"> 
        /*
        1.- Cuando tengo hambre estoy triste, si “hambre” es un valor booleano (true o false), tienes que descifrar si estoy feliz o tengo hambre
        */
            let tienesHambre = prompt("¿Tienes hambre? Escribe 'sí' o 'no'");

            if (tienesHambre == "Sí" || tienesHambre == "Si" || tienesHambre == "si" || tienesHambre == "sí") {
                alert("No estás feliz, cómete un snicker")
            } else if (tienesHambre == "No" || tienesHambre == "no"){
                alert("Estás feliz!")
            } else {
                alert("Perdón, me confundí, sólo entiendo 'Sí' o 'No'")
                }
                
        </script>
    </body>
