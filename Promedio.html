html>
<head>
<meta charset = "utf-8">
<script type="text/javascript">

let examen1 = parseFloat(prompt("¿Qué sacaste en el primer examen?"));
let examen2 = parseFloat(prompt("¿Qué sacaste en el segundo examen?"));
let examen3 = parseFloat(prompt("¿Qué sacaste en el tercer examen?"));

let promedio = (examen1 + examen2 + examen3) / 3;

if (promedio >= 8.5) {
    alert("¡Te ganaste el premio!")
} else {
    alert ("Estás castigado.")
}
</script>
</body>
</html>
